<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumen de Campañas de Facebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #1e3a8a;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #1e3a8a;
    }
    .input-area {
      max-width: 800px;
      margin: 0 auto 30px auto;
      background: #f0f8ff;
      padding: 20px;
      border-radius: 12px;
    }
    .input-area input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .input-area button {
      background-color: #FFD700;
      color: #1e3a8a;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .card {
      background-color: #e0f0ff;
      border: 2px solid #bcdfff;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    .gold {
      color: #FFD700;
      font-size: 1.8em;
      font-weight: bold;
    }
    canvas {
      background-color: #f0f8ff;
      border-radius: 12px;
      padding: 20px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Resumen de Campañas de Facebook</h1>
  <div class="input-area">
    <input type="text" id="companyName" placeholder="Nombre de la Compañía" />
    <textarea id="campaignData" rows="6" placeholder='Pega aquí los datos de tus campañas en formato JSON...
Ejemplo: [ {"name": "Campaña 1", "costo": 23, "leads": 45, "total": 1035} ]'></textarea>
    <button onclick="generarResumen()">Generar Resumen</button>
    <button onclick="exportarResumen()">Exportar como HTML</button>
  </div>

  <h2 id="nombreEmpresa"></h2>

  <div class="container">
    <div class="card">
      <h2>Costo por Resultado</h2>
      <p class="gold" id="costoResultado"></p>
    </div>
    <div class="card">
      <h2>Total Invertido</h2>
      <p class="gold" id="totalInvertido"></p>
    </div>
    <div class="card">
      <h2>Cantidad de Leads</h2>
      <p class="gold" id="cantidadLeads"></p>
    </div>
  </div>

  <canvas id="chart" width="800" height="400"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let chart;

    function generarResumen() {
      const companyName = document.getElementById("companyName").value;
      document.getElementById("nombreEmpresa").innerText = companyName;

      let data;
      try {
        data = JSON.parse(document.getElementById("campaignData").value);
      } catch (error) {
        alert("Formato de datos incorrecto. Asegúrate de pegar un JSON válido.");
        return;
      }

      const promedioCosto = (data.reduce((sum, item) => sum + item.costo, 0) / data.length).toFixed(2);
      const totalInvertido = data.reduce((sum, item) => sum + item.total, 0);
      const cantidadLeads = data.reduce((sum, item) => sum + item.leads, 0);

      document.getElementById("costoResultado").innerText = `$${promedioCosto}`;
      document.getElementById("totalInvertido").innerText = `$${totalInvertido}`;
      document.getElementById("cantidadLeads").innerText = cantidadLeads;

      if (chart) chart.destroy();

      const ctx = document.getElementById("chart").getContext("2d");
      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: data.map(d => d.name),
          datasets: [
            {
              label: "Leads",
              data: data.map(d => d.leads),
              backgroundColor: "#FFD700"
            },
            {
              label: "Costo por Resultado",
              data: data.map(d => d.costo),
              backgroundColor: "#1e40af"
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function exportarResumen() {
      const nombreEmpresa = document.getElementById("nombreEmpresa").innerText;
      const resumen = `
        <h1>${nombreEmpresa}</h1>
        <p><strong>Costo por Resultado:</strong> ${document.getElementById("costoResultado").innerText}</p>
        <p><strong>Total Invertido:</strong> ${document.getElementById("totalInvertido").innerText}</p>
        <p><strong>Cantidad de Leads:</strong> ${document.getElementById("cantidadLeads").innerText}</p>
      `;
      const nuevaVentana = window.open("", "_blank");
      nuevaVentana.document.write(`<!DOCTYPE html><html><head><title>Resumen</title></head><body>${resumen}</body></html>`);
      nuevaVentana.document.close();
    }
  </script>
</body>
</html>
